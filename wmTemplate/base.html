<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict dtd">
<html>
	<head>
		<title>{% block title %}工资统计系统{% endblock %}</title>
		<meta http-equiv="content-type" content="text/html";charset="utf-8">
		<link href="/static/wm/main.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="/static/wm/jquery.js"></script>
		{% block morehead %}{% endblock %}
	</head>

	<body>
		<div id="container">
			<div id="header">{% block header %}{% endblock %}</div>
			<div id="wrapper">
				<div id="content">
					{% block content %}{% endblock %}
				</div>
			</div>
			<div id="navigator">
				{% block navigator %}
				<ul>
					<li><a href="/wm/addcheck/">签到</a></li>
					<li><a href="/wm/plan/">班表</a></li>
					<li><a href="/wm/getsalary/1/">统计工资</a></li>
					<li><a href="/wm/viewcheck/">查看签到</a></li>
					<li><a href="/wm/allsalary/">查看工资统计</a></li>
					<li><a href="/wm/ot/">加班</a></li>
					<li><a href="/wm/logout/">退出</a></li>
				</ul>
				{% endblock %}
			</div>
			<div id="extra">
				{% block extra %}{% endblock %}
			</div>
			<div id="footer">{% block footer %}{% endblock %}</div>
		</div>
	</body>
</html>
